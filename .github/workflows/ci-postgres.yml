name: CI Postgres

on:
  push:
    branches: ["main", "codex/**"]
  pull_request:

jobs:
  test-postgres:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: tener_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d tener_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 12

    env:
      PYTHONDONTWRITEBYTECODE: "1"
      PYTHONPATH: src
      TENER_TEST_POSTGRES_DSN: postgresql://postgres:postgres@127.0.0.1:5432/tener_test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h 127.0.0.1 -U postgres -d tener_test && exit 0
            sleep 2
          done
          echo "postgres did not become ready in time" >&2
          exit 1

      - name: Run unit tests (sqlite + postgres)
        run: |
          python -m unittest \
            tests.test_postgres_smoke \
            tests.test_postgres_migration_spec \
            tests.test_db_backfill \
            tests.test_db_parity \
            tests.test_db_dual_write \
            tests.test_read_db_routing \
            tests.test_auth_api \
            tests.test_signals_pipeline \
            tests.test_interview_postgres_config \
            tests.test_interview_module_isolated \
            tests.test_interview_prepare_assessment \
            tests.test_interview_assessment_generation_integration \
            tests.test_interview_transcription_integration

